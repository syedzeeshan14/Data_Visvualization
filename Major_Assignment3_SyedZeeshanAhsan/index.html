<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Author Network Visualization - Syed Zeeshan Ahsan</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <header>
            <h1>Author Network Visualization</h1>
            <p>Interactive force-directed graph showing author collaborations</p>
        </header>

        <div class="main-content">
            <div class="controls-panel">
                <h3>Force Controls</h3>

                <div class="control-group">
                    <label for="charge-slider">Charge Strength:</label>
                    <input type="range" id="charge-slider" min="-500" max="-10" value="-100" step="10">
                    <span id="charge-value">-100</span>
                </div>

                <div class="control-group">
                    <label for="collide-slider">Collision Radius:</label>
                    <input type="range" id="collide-slider" min="1" max="5" value="2.5" step="0.5">
                    <span id="collide-value">2.5</span>
                </div>

                <div class="control-group">
                    <label for="link-slider">Link Strength:</label>
                    <input type="range" id="link-slider" min="0" max="1" value="0.3" step="0.1">
                    <span id="link-value">0.3</span>
                </div>

                <div class="legend">
                    <h4>Legend - Top 10 Countries</h4>
                    <div id="legend-items"></div>
                </div>
            </div>

            <div class="visualization-panel">
                <svg id="network-svg"></svg>
            </div>
        </div>

        <div id="tooltip" class="tooltip">
            <div class="tooltip-content">
                <h4 id="tooltip-author"></h4>
                <p><strong>Country:</strong> <span id="tooltip-country"></span></p>
                <p><strong>Degree:</strong> <span id="tooltip-degree"></span></p>
                <p><strong>Papers:</strong></p>
                <ul id="tooltip-papers"></ul>
                <p><strong>Affiliation:</strong></p>
                <p id="tooltip-affiliation"></p>
            </div>
        </div>
    </div>

    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="network.js"></script>
    <script>
        // Wait for DOM and script to be fully loaded
        window.addEventListener('DOMContentLoaded', function() {
            // Load your data file here
            d3.json("data.json").then(function(data) {
                let svg = d3.select('#network-svg')
                    .attr("viewBox", "0 0 1200 800");

                simulate(data, svg);
            }).catch(function(error) {
                console.error("Error loading data:", error);
                d3.select('.visualization-panel').append('p')
                    .style('color', 'red')
                    .text('Error loading data. Please ensure data.json exists in the correct location.');
            });
        });
    </script>
</body>

</html>
